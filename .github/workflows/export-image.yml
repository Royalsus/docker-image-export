# .github/workflows/export-image.yml
name: Export Docker Image to Release

on:
  workflow_dispatch:

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Pull Image
      run: |
        docker pull --platform linux/arm64 giof71/upmpdcli-docker:debian-stable-renderer

    - name: Save as tar
      run: |
        docker save giof71/upmpdcli-docker:debian-stable-renderer -o upmpdcli.tar

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: upmpdcli-export
        tag_name: export-$(date +%s)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        files: upmpdcli.tar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
